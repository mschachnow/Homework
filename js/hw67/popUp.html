<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #popUp {
            border: 1px solid black;
            background-color: rgb(112, 182, 182);
            padding: 1em;
            box-sizing: border-box;
            width: 30em;
            height: 20em;
            position: absolute;
            top: 30%;
            left: 30%;
            display: none;
        }

        #okay {
            position: absolute;
            top: 80%;
            left: 45%;
        }
    </style>

</head>

<body>
    <button id="alert">Alert</button>
    <form id="theForm">
        <input id='input' type="text">
        <button id="insertMessage">insert message</button>
    </form>
    <div id="popUp">
        <h5 id='myMessage'></h5>
        <button id="okay">Okay</button>
    </div>
    <script src="popUp.js"></script>
</body>

</html>
