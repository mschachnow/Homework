<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html width {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        #partsPane {
            height: 130px;
            width: 100%;
            background-color: darkmagenta;
            border: 1px solid black;
        }

        #song {
            position: absolute;
            bottom: 1px;
            right: 1px;
        }

        body {
            background-image: url('images/playroom.jpg');
            background-size: cover;
            background-position: 50% 0;
            border: 1px solid black;
        }

        #body {
            position: absolute;
            top: 35%;
            left: 35%;
            z-index: 0 !important;
        }

        #eyes {
            position: absolute;
            top: 8px;
            left: 28%;
        }

        #mouth {
            position: absolute;
            top: 8px;
            left: 40%;
        }

        #nose {
            position: absolute;
            top: 10px;
            left: 55%;
        }

        #moustache {
            position: absolute;
            top: .5px;
            left: 68%;
        }

        #l_ear {
            position: absolute;
            top: 10px;
            left: 14%;
        }

        #r_ear {
            position: absolute;
            top: 10px;
            left: 22%;
        }

        #teethMoustache {
            position: absolute;
            top: .1px;
            left: 1%;
        }

        #shoes2 {
            position: absolute;
            height: 120px;
            top: 10px;
        }

        #myHat {
            position: absolute;
            height: 95px;
            top: 20px;
            left: 85%;
        }



        .part {
            position: absolute;
            user-select: none;

        }

        #title {
            text-align: center;
            color: rgb(212, 166, 106);
            font-size: 1.5em;
            font-style: italic;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>

<body>
    <audio id="boing">
        <source src="music/boing.mp3">
    </audio>
    <img src="images/body.png" class="part" id="body">
    <div id="partsPane">

        <img src="images/eyes.png" class="part" id="eyes">
        <img src="images/mouth.png" class="part" id="mouth">
        <img src="images/nose.png" class="part" id="nose">
        <img src="images/l_ear.png" class="part" id="l_ear">
        <img src="images/r_ear.png" class="part" id="r_ear">
        <img src="images/teethMoustache.png" class="part" id="teethMoustache">
        <img src="images/moustache.png" class="part" id="moustache">
        <img src="images/myHat.png" class="part" id="myHat">
        <img src="images/shoes2.png" class="part" id="myHat">

    </div>
    <p id="title">Can you dress Mr.Potato Head?</p>
    <audio id="song" controls audioplay loop src="music/05 - Lo Alecha.mp3">
        <audio controls audioplay loop>
            <source src="music/05 - Lo Alecha.mp3">
        </audio>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="potatoHead.js"></script>
</body>

</html>
